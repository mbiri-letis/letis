<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Landng Page</title>
    <link rel="stylesheet" href="abt.css">
</head>
<body>
    <!-- navbar items-->
    <nav class="navbar">
        <h1>DEvProperties</h1>

        <ul class="nav-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Properties</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!--hero section w bg image-->
    <section id="hero">
        <div class="hero-items">
            <h1>Find Your Dream Home</h1>
            <h1>Explore the best properties in your area</h1>   
            <button class="btn"> Get Started</button> 
        </div>
    </section>
    <!--house info section-->
    <section id="house-info">
        <div class="footer-container">
            <h2>Footer House</h2>
            <form>
                <label for="location">Location:</label>
                <select id="location">
                    <option value="">Select Location</option>
                    <option value="city1">City1</option>
                    <option value="city2">City2</option>
                </select>
                <label for="type">Type:</label>
                <select id="type">
                    <option value="">Select Type</option>
                    <option value="apartment">Apartment</option>
                    <option value="villa">Villa</option>
                    <option value="duplex">Duplex</option>
                </select>
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
        <div class="house-list">
            <h2>Available Houses</h2>
            <ul>
                <li>3 Bedroom Apartment in city 1</li>
                <li>4 Bedroom Villa in city 2</li>
                <li>2 Bedroom Duplex in city 1</li>
            </ul>
        </div>
    </section>
</body>
</html>
